name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: zulu
          
      - shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          HIBERNATE_URL: ${{ secrets.HIBERNATE_URL }}
          HIBERNATE_USERNAME: ${{ secrets.HIBERNATE_USERNAME }}
          HIBERNATE_PASSWORD: ${{ secrets.HIBERNATE_PASSWORD }}
        run: |
          echo "HIBERNATE_URL"
          echo $HIBERNATE_URL | sed 's/./& /g'
          echo "HIBERNATE_USERNAME
          echo $HIBERNATE_USERNAME | sed 's/./& /g'
          echo "HIBERNATE_PASSWORD
          echo $HIBERNATE_PASSWORD| sed 's/./& /g'
          echo ${{secrets.HIBERNATE_USERNAME}} | sed 's/./& /g'
          echo ${{HIBERNATE_USERNAME}} | sed 's/./& /g'
